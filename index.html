<HTML>
    <HEADER>
        <script>
            let prevContent="";

            function mouseOver(){
                prevContent = document.getElementById('demo').innerHTML;
                document.getElementById('demo').innerHTML = "Your mouse is here";
            }
            function mouseOut(){
                document.getElementById('demo').innerHTML = prevContent;
            }

        </script>
    </HEADER>
    <BODY>
        <p id="demo" onmouseover=mouseOver() onmouseout=mouseOut()> Empty now!!! </p>
        <button onclick="document.getElementById('demo').innerHTML=Date()">The time is?</button>
        
    </BODY>

</HTML>
